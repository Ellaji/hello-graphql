type Query {
    movies(query: String!): [Movie]
    config: Config
    movie(id: Int!): Movie
    movie_genres: [Genre]
    movies_by_genre(id: Int!): [Movie]
    tv(id: Int!): Tv
    tv_genres: [Genre]
    tv_by_genre(id: Int!): [Movie]
    company(id: Int!): Company
    company_movies(id: Int!): [Movie]
}
type Genre {
    id: Int
    name: String
}